<!DOCTYPE html>
<html>
<head>
	<title>Emotion | Playing games with your face</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="css/main.css" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="img/favicon.png" />
    <script src="js/challenge.js"></script>
    <script src="js/emotionapi.js"></script>
</head>
<body>
<section>
    <img src="img/logo.png" alt="logo van emotion"/>
    <p>Playing games with your face</p>
    <ol>
        <li>Step 1: Take the picture</li>
		<li>Step 2: Please wait 5 seconds in between taking pictures</li>
        <li>Step 3: Let the robot do it's thing!</li>
    </ol>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tntOCGkgt98"></iframe>
</section>

<main>
    
    <div id="camera">
        <video id="video">Video stream not available.</video>
        <button id="startbutton">Take photo</button>
        <canvas id="canvas"></canvas>
    </div>

    <div id="output">
        <figure>
            <img id="photo" alt="The first screen capture will appear in this box.">
            <figcaption>Player 1</figcaption>
						<figcaption class="player1win"></figcaption>
        </figure>

        <figure>
            <img id="photo-2" alt="The second screen capture will appear in this box.">
						<figcaption>Player 2</figcaption>
            <figcaption class="player2win"></figcaption>
        </figure>
    </div>

    <div class="challenge">
        <h1>Your challenge is:</h1><p></p>
    </div>

</main>


	<script src="js/script.js"></script>
</body>
</html>
